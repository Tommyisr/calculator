<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc by Tommy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="display">123456789987654321</div>
            <div class="numbers">
                <div><button class="digital">1</button></div>
                <div><button class="digital">2</button></div>
                <div><button class="digital">3</button></div>
                <div><button class="digital">4</button></div>
                <div><button class="digital">5</button></div>
                <div><button class="digital">6</button></div>
                <div><button class="digital">7</button></div>
                <div><button class="digital">8</button></div>
                <div><button class="digital">9</button></div>
                <div><button class="digital">0</button></div>
                <div><button class="digital">CLR</button></div>
                <div><button class="digital">=</button></div>


            </div>
            <div class="ops">
                <div><button class="op" id="asd">+</button></div>
                <div><button class="op" >-</button></div>
                <div><button class="op">x</button></div>
                <div><button class="op">/</button></div>

            </div>
        </div>




    </div>
</body>
<script src="main.js"></script>

</html>
